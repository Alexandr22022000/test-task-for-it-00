<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test task for it</title>
    <link rel="shortcut icon" href="https://anghamicoverart.akamaized.net/?id=1002858677&size=640">
</head>
<body>
<div class="site">
    <div class="navigation-bar">
        <div class="navigation-bar__container">
            <div class="navigation-bar__left">
                <div class="go-to-back" id="go-to-back">
                    <div class="go-to-back__arrow"></div>
                </div>
            </div>

            <div class="navigation-bar__left">
                <div class="user-data">
                    <h1 id="user-data__text" class="user-data__text">Войдие в аккаунт</h1>
                </div>
            </div>

            <div class="navigation-bar__right">
                <div class="status-bar" id="status-bar">
                    <div class="status-bar__loading" id="status-bar__loading"></div>
                    <div class="status-bar__ok" id="status-bar__ok"></div>
                    <div class="status-bar__error" id="status-bar__error"></div>
                </div>
            </div>

            <div class="navigation-bar__right">
                <div class="search">
                    <input id="search__input" class="search__input"/>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="content__window">
            <div id="content__scroll" class="content__scroll">
                <div class="user-page-title user-page-title_top">
                    <h1 class="user-page-title__name">Ошибка</h1>
                    <h1 class="user-page-title__online">Ошибка</h1>
                    <h1 class="user-page-title__status">Ошибка</h1>
                </div>

                <div class="top-user-data-container">
                    <div class="top-user-data-container__img">
                        <div class="user-page-img">
                            <img class="user-page-img__img" id="user-page-img__img"/>
                        </div>
                    </div>
                    <div class="top-user-data-container__text">
                        <div class="user-page-title user-page-title_right">
                            <h1 class="user-page-title__name">Ошибка</h1>
                            <h1 class="user-page-title__online">Ошибка</h1>
                            <h1 class="user-page-title__status">Ошибка</h1>
                        </div>

                        <div class="user-page-state user-page-state_right">
                            <h1 class="user-page-title__work">Ошибка</h1>
                            <h1 class="user-page-title__city">Ошибка</h1>
                        </div>
                    </div>
                </div>

                <div class="user-page-state user-page-state_bottom">
                    <h1 class="user-page-title__work">Ошибка</h1>
                    <h1 class="user-page-title__city">Ошибка</h1>
                </div>

                <div class="user-page-content">
                    <h1 class="user-page-content__item" id="user-page-content__friends"></h1>
                    <h1 class="user-page-content__item" id="user-page-content__groups"></h1>
                    <h1 class="user-page-content__item" id="user-page-content__subscribers"></h1>
                    <h1 class="user-page-content__item" id="user-page-content__interesting-pages"></h1>
                    <h1 class="user-page-content__item" id="user-page-content__photo"></h1>
                    <h1 class="user-page-content__item" id="user-page-content__photo-album"></h1>
                    <h1 class="user-page-content__item" id="user-page-content__videos"></h1>
                    <h1 class="user-page-content__item" id="user-page-content__audio"></h1>
                    <h1 class="user-page-content__item" id="user-page-content__memos"></h1>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
